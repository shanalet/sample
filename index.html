<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Sample by shanalet</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

  <body>
    <div class="wrapper">
      <header>
        <h1>Link Generator (low qual)</h1>
      </header>
      <section>
<h3>
<a id="LAST-NAME" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>LAST NAME</h3>

<p><input type="text" id="txtlname" name="txtlname" placeholder="Last Name" value="" reqfield="true"></p>

<h3>
<a id="SECTION" class="anchor" href="#designer-templates" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>SECTION</h3>

<p>input type="text" id="txtlname" name="txtlname" placeholder="year&sec (ex. 2A)" value="" reqfield="true"</p>

<h3>
<a id="SEMESTER" class="anchor" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>SEMESTER</h3>

<p> 
<select id="SEMESTER" name="SEMESTER" required="" disabled="">
<option value=""> - Select Semester- </option>
<option value="1" selected=""> Semester 1 </option>
<option value="2"> Semester 2 </option>
<option value="summer1" > Summer 1 </option>
<option value="summer2"> Summer2 </option>
</select>
</p>
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/shanalet">shanalet</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
